<!DOCTYPE html>
<html>
<head>
    <title>System Error</title>
    <script>
        window.onload = function() {
            // Simulate a system crash for 2 minutes (120 seconds)
            setTimeout(function() {
                alert("System Error: Critical failure occurred. Press OK to restart the system.");
            }, 120000);
        };
    </script>
</head>
<body>
    <h1>System Error</h1>
    <p>A critical failure occurred. Please contact customer support.</p>
</body>
</html>
